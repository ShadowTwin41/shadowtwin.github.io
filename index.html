<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="/css/background.css">
  <link rel="stylesheet" href="/css/button.css">

  <style>
    /* Make page take full height and disable scrolling */
    html, body {
      height: 100vh;
      margin: 0;
      overflow: hidden; /* â›” prevents scrolling */
    }

    /* Layout setup */
    main {
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      align-items: center;
      justify-content: space-between;
      position: relative; 
      padding-top: 8rem; 
    }

    /* Header */
    .header-wrap {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding-top: 1rem;
        background: linear-gradient(to bottom, #00228a, #010A21);
        text-align: center; 
        transition: opacity 0.8s ease-in-out;
        z-index: 10;
    }

    /* Text box */
    .text-box {
      width: clamp(80%, 90vw, 100%);
      margin-top: 0.25rem;
      /* MODIFIED: Transition is now handled by a new class */
      z-index: 10;
    }

    /* Buttons section */
    .buttons-wrap {
      margin-top: clamp(0rem, 10vh, 8rem);
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 480px;
      margin-bottom: clamp(3rem, 15vh, 6rem);
      box-sizing: border-box;
      padding: 0;
    }

    /* Quote styling */
    .quote {
      font-size: clamp(1.1rem, 1.7vw, 1.4rem);
      font-style: italic;
      line-height: 1.4;
      width: 90%;
      padding-left: 5%;
    }

    h1 {
      font-size: clamp(2.5rem, 5vw, 3.5rem);  
      line-height: 1.4;
    }
    
    /* --- CSS FOR LANGUAGE SWITCHER --- */
    #language-switcher {
      margin-top: 0rem;
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 0rem;
    }

    #language-switcher button {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      padding: 0;
      transition: transform 0.2s ease, opacity 0.2s ease;
      opacity: 0.5;
    }

    #language-switcher button.active-lang {
      opacity: 1;
      transform: scale(1.15);
    }
    
    /* --- NEW CSS FOR FADING EFFECT --- */
    .fade-container {
      transition: opacity 0.4s ease-in-out;
      border-radius: 50px;
    }

    .fade-container.fading {
      opacity: 0;
    }
    /* --- END NEW CSS --- */
  </style>
</head>

  <script src="/js/mask-wave.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- NEW: Object to hold all translations ---
      const translations = {
        Eng: {
          about: 'About',
          projects: 'Research Projects',
          publications: 'Publications',
          quote: `"I think the biggest innovations of the 21st century will be at the intersection of biology and technology. <br>A new era is beginning." - Steve Jobs`
        },
        PT: {
          about: 'Sobre',
          projects: 'Projetos de InvestigaÃ§Ã£o',
          publications: 'PublicaÃ§Ãµes',
          quote: `"Acredito que as maiores inovaÃ§Ãµes do sÃ©culo XXI estarÃ£o na interseÃ§Ã£o da biologia e da tecnologia. <br>Uma nova era estÃ¡ a comeÃ§ar." - Steve Jobs`
        }
      };

      // --- Get references to all elements we need to change ---
      const btnPt = document.getElementById('lang-pt');
      const btnEng = document.getElementById('lang-eng');
      
      const aboutButton = document.getElementById('btn-about');
      const projectsButton = document.getElementById('btn-projects');
      const publicationsButton = document.getElementById('btn-publications');
      const quoteElement = document.getElementById('quote');

      const textContainer = document.getElementById('translatable-text');
      const buttonsContainer = document.querySelector('.buttons-wrap');

      // --- Function to update text content (without animation) ---
      const updateContent = (lang) => {
        const content = translations[lang];
        
        // Update text
        aboutButton.textContent = content.about;
        projectsButton.textContent = content.projects;
        publicationsButton.textContent = content.publications;
        quoteElement.innerHTML = content.quote; // Use innerHTML to render the <br> tag

        // Update button links
        aboutButton.onclick = () => location.href = `/${lang}/about.xml`;
        projectsButton.onclick = () => location.href = `/${lang}/projects.xml`;
        publicationsButton.onclick = () => location.href = `/${lang}/publications.xml`;
        
        // Update language switcher style
        if (lang === 'PT') {
          btnPt.classList.add('active-lang');
          btnEng.classList.remove('active-lang');
        } else {
          btnEng.classList.add('active-lang');
          btnPt.classList.remove('active-lang');
        }
      };

      // --- Main function to handle the language switch with animation ---
      const setLanguage = (lang) => {
        const currentLang = localStorage.getItem('preferredLanguage');
        if (lang === currentLang) {
          return; // Do nothing if the language is already selected
        }

        // 1. Start the fade-out
        textContainer.classList.add('fading');
        buttonsContainer.classList.add('fading');

        // 2. Wait for the fade-out to finish, then update content
        setTimeout(() => {
          updateContent(lang);
          localStorage.setItem('preferredLanguage', lang);

          // 3. Start the fade-in by removing the class
          textContainer.classList.remove('fading');
          buttonsContainer.classList.remove('fading');
        }, 400); // This duration MUST match the CSS transition-duration (0.4s)
      };

      // --- Add click listeners ---
      btnPt.addEventListener('click', () => setLanguage('PT'));
      btnEng.addEventListener('click', () => setLanguage('Eng'));

      // --- Initial Setup on Page Load ---
      const savedLang = localStorage.getItem('preferredLanguage');
      const initialLang = savedLang || 'Eng'; // Default to English
      
      // Set the initial content directly without animation
      updateContent(initialLang);
      localStorage.setItem('preferredLanguage', initialLang);
    });
  </script>
