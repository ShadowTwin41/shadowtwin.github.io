<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>André Ferreira</title>
  <link rel="stylesheet" href="/css/background.css">
  <link rel="stylesheet" href="/css/button.css">
  <link rel="stylesheet" href="/css/text.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Make page take full height and disable scrolling */
    html, body {
      height: 100vh;
      margin: 0;
      overflow: hidden; /* ⛔ prevents scrolling */
    }

    /* Layout setup */
    main {
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      align-items: center;
      justify-content: space-between;
      position: relative; 
      padding-top: 8rem; 
  }

    /* Header */
    .header-wrap {
        /* Positioning to span the full screen */
        position: absolute;
        top: 0;
        left: 0;
        right: 0; /* Stretches from left to right edge */
        
        /* Use padding to create space for the text inside */
        padding-top: 1rem;

        /* The original background */
        background: linear-gradient(to bottom, #00228a, #010A21);
        /* Ensure text is still centered */
        text-align: center; 
        transition: opacity 0.8s ease-in-out; /* ✨ Add this for a smooth fade */
        z-index: 10; /* Optional: ensures header is layered correctly */
    }

    /* Text box */
    .text-box {
      width: clamp(80%, 90vw, 100%);
      margin-top: 0.25rem;
      transition: opacity 0.8s ease-in-out; /* ✨ Add this for a smooth fade */
      z-index: 10;
    }

    /* Buttons section */
    .buttons-wrap {
      /* Use clamp() for fluid top spacing */
      margin-top: clamp(0rem, 10vh, 8rem); /* (MIN, IDEAL, MAX) */
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 480px;
      /* Use clamp() for fluid bottom spacing */
      margin-bottom: clamp(3rem, 15vh, 6rem); /* (MIN, IDEAL, MAX) */
      box-sizing: border-box;
      padding: 0;
    }


    /* Quote styling */
    .quote {
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-style: italic;
      line-height: 1.4;
    }

    h1 {
      font-size: clamp(2rem, 10vw, 3.5rem);  
      line-height: 1.4;
    }

  </style>
</head>

<body>
  <!-- particle canvas -->
  <canvas id="particle-canvas" aria-hidden="true"></canvas>

  <!-- background image -->
  <div class="bg-wrap" aria-hidden="true">
    <img class="bg-image" src="/imgs/background.jpg" alt="">
  </div>

  <main>
    <div class="header-wrap">
      <h1>André Ferreira</h1>
    </div>

    <div class="text-box">
      <!-- <p>Empowering Healthcare with AI and Data</p> -->
      <p class="quote">"I think the biggest innovations of the 21st century will be at the intersection of biology and technology. <br>A new era is beginning." - Steve Jobs </p>
    </div>

    <div class="buttons-wrap" role="navigation" aria-label="Main navigation">
      <button class="push-button" onclick="location.href='/about'">About</button>
      <button class="push-button" onclick="location.href='/research-projects'">Research Projects</button>
      <button class="push-button" onclick="location.href='/publications'">Publications</button>

      <div class="social-links">
        <a class="social-button" href="https://github.com/ShadowTwin41" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a class="social-button" href="https://scholar.google.com/citations?user=Xi_0Q9wAAAAJ" target="_blank" rel="noopener noreferrer" aria-label="Google Scholar">
          <i class="fas fa-graduation-cap"></i>
        </a>
        <a class="social-button" href="mailto:id10656@alunos.uminho.pt" aria-label="Email">
          <i class="fas fa-envelope"></i>
        </a>
        <a class="social-button" href="https://pt.linkedin.com/in/andre-filipe-de-sousa-ferreira" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </main>

  <!-- JS scripts -->
  <script src="/js/mask-wave.js"></script>
  <script src="/js/particles.js"></script>
  <script src="/js/responsive.js"></script>
</body>
</html>
