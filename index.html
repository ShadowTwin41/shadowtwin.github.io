<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>André Ferreira</title>
  <link rel="stylesheet" href="/css/background.css">
  <link rel="stylesheet" href="/css/button.css">
  <link rel="stylesheet" href="/css/text.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    /* Make page take full height and disable scrolling */
    html, body {
      height: 100vh;
      margin: 0;
      overflow: hidden; /* ⛔ prevents scrolling */
    }

    /* Layout setup */
    main {
      display: flex;
      flex-direction: column;
      height: 100vh; /* Use exact viewport height, not min-height */
      box-sizing: border-box;
      align-items: center;
      justify-content: space-between; /* keeps header at top and buttons at bottom */
      padding: 0 1rem; /* optional padding */
    }

    /* Header */
    .header-wrap {
      margin-top: 3rem;
    }

    /* Text box */
    .text-box {
      width: clamp(80%, 90vw, 100%);
      margin-top: 0.25rem; /* tweak to taste (or remove) */
    }

    /* Buttons section */
    .buttons-wrap {
      margin-top: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 480px;
      margin-bottom: 3rem; /* controlled bottom space */
      box-sizing: border-box;
      padding: 0;
    }

    /* Small-screen tweak */
    @media (max-height: 600px) {
      .buttons-wrap { min-height: 56px; }
    }

    /* Quote styling */
    .quote {
      font-size: clamp(1rem, 3vw, 1.5rem);
      font-style: italic;
      line-height: 1.4;
    }

    h1 {
      font-size: clamp(2rem, 10vw, 3.5rem);  
      line-height: 1.4;
    }

  </style>
</head>

<body>
  <!-- particle canvas -->
  <canvas id="particle-canvas" aria-hidden="true"></canvas>

  <!-- background image -->
  <div class="bg-wrap" aria-hidden="true">
    <img class="bg-image" src="/imgs/background.jpg" alt="">
  </div>

  <main>
    <div class="header-wrap">
      <h1>André Ferreira</h1>
    </div>

    <div class="text-box">
      <!-- <p>Empowering Healthcare with AI and Data</p> -->
      <p class="quote">"I think the biggest innovations of the 21st century will be at the intersection of biology and technology. A new era is beginning." - Steve Jobs </p>
    </div>

    <div class="buttons-wrap" role="navigation" aria-label="Main navigation">
      <button class="push-button" onclick="location.href='/about'">About</button>
      <button class="push-button" onclick="location.href='/research-projects'">Research Projects</button>
      <button class="push-button" onclick="location.href='/publications'">Publications</button>

      <div class="social-links">
        <a class="social-button" href="https://github.com/ShadowTwin41" target="_blank" rel="noopener noreferrer" aria-label="GitHub">
          <i class="fab fa-github"></i>
        </a>
        <a class="social-button" href="https://scholar.google.com/citations?user=Xi_0Q9wAAAAJ" target="_blank" rel="noopener noreferrer" aria-label="Google Scholar">
          <i class="fas fa-graduation-cap"></i>
        </a>
        <a class="social-button" href="mailto:id10656@alunos.uminho.pt" aria-label="Email">
          <i class="fas fa-envelope"></i>
        </a>
        <a class="social-button" href="https://pt.linkedin.com/in/andre-filipe-de-sousa-ferreira" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>
        </a>
      </div>
    </div>
  </main>

  <!-- JS scripts -->
  <script src="/js/mask-wave.js"></script>
  <script src="/js/particles.js"></script>
  <script src="/js/responsive.js"></script>
</body>
</html>
